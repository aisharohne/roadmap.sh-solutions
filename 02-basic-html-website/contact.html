<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Roadmap, Frontend Projects, Contact">
    <title>Basic HTML Webpage contact</title>
</head>
<body>
    <header>
        <div class="logo">Aisha Isack</div>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Article</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <p> Hi! We'd love to hear from you <br>
                Please get in contact with me here:</p>
            <form>
                <label for="messages">Name:</label>
                <input type="text" id="messages" name="messages"><br><br>
            </form>
            <form>
                <label for="message">Input your message: </label>
                <br>
                <textarea 
                        id="message" name="message" rows="5" cols="30">
                </textarea>
              </form>
              <form>
                <input type="submit" value="Send">
              </form>
              <p>
                Thank you!
              </p>
        </section>
    </main>
</body>
</html>
